<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ol>
                <li>Add input</li>
                <li>Output the username</li>
                <li>Add a button</li>
                <li>Upon clicking the button</li>
            </ol>
            <label for="">Username</label>
            <input type="text" class="form-control" [(ngModel)] = "username">
            <p>{{username}}</p>
            <button class="btn btn-primary"
             [disabled]="username === ''"
             [(ngModel)]="username"
             (click)="onToggleDetails()"
             >Reset User</button>  
            <p *ngIf="showSecret">Secret Password = tena</p> 
             <div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor : i > 4 ? 'blue' : 'transparent'}"
                [ngClass]="{'white-color': i >= 4}">{{logItem}}</div>
        </div>
    </div>
</div>
